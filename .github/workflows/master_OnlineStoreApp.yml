# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - OnlineStoreApp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_1ac12b56726b482a998cd7c6e84dda0c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_848ea4e3812e4ad2b1801d9c1a517ded }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1ac12b56726b482a998cd7c6e84dda0c }}/postgres:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'OnlineStoreApp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0dc0a551dcf84e4b9b798b2bf7ed6ad7 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1ac12b56726b482a998cd7c6e84dda0c }}/postgres:${{ github.sha }}'